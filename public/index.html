<!DOCTYPE html >
<html ng-app="SignUp">
	<head>
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="loginCss.css" rel="stylesheet" type="text/css"/>
	
		<style>
		
		</style>
	</head>
	<body class="signin">
	<div  ng-controller="myCont" class="content">
		<div id="outerMain">
		<h3 class="form-title">Sign Up</h3>
			<div class="row">
				<div class="col-md-12">					
					<input class="form-control" type="text" autocomplete="off" placeholder="First Name" id="fname" name="fname" ng-model="user.fname"/>
				</div>
				<br/><br/><br/>
				<div class="col-md-12">					
					<input class="form-control" type="text" autocomplete="off" placeholder="Last Name" id="lname" name="lname" ng-model="user.lname"/>
				</div>
				<br/><br/><br/>
				<div class="col-md-12">					
					<input class="form-control" type="text" autocomplete="off" placeholder="Email"  id="email" name="email" ng-model="user.email"/>
				</div>
				<br/><br/><br/>
				<div class="col-md-12">					
					<input class="form-control" type="text" autocomplete="off" placeholder="Username" id="username" name="username" ng-model="user.username"/>
				</div>
				<br/><br/><br/>
				<div class="col-md-12">
					<input class="form-control" type="password" autocomplete="off" placeholder="Password"  id="password" name="password" ng-model="user.password"/>
				</div>
				<br/><br/><br/>
				<div class="col-md-12">
					<input class="form-control" type="password" autocomplete="off" placeholder="Re-Password" id="repassword" name="repassword" ng-model="repassword"/>
				</div>
				<br/><br/><br/>
				
				<div class="form-group">  
					<label class="check">
					<input type="checkbox" id="tnc" ng-model="tnc"/> I agree to the <a href="javascript:;">
					Terms of Service </a>
					& <a href="javascript:;">
					Privacy Policy </a>
					</label>
					<div id="register_tnc_error">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-actions" style="float:center;">
			<button type="submit" class="btn-signin" ng-click="AddUser()">Submit</button>
				<button type="submit" class="btn-back">Back</button>
			
			
		</div>
				</div>
			</div>
		</div>
	
	</div>
	
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery-migrate.min.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>
<script src="angular.min.js"></script>  
	<script src="controller/SignUp.js"></script>
	</body>
</html>
