<!DOCTYPE html >
<html ng-app="Login">
	<head>
	
	
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="loginCss.css" rel="stylesheet" type="text/css"/>
		<style>
		
		</style>
	</head>
	<body class="signin">
	<div  ng-controller="myCont" class="content">
		<div id="outerMain">
		<h3 class="form-title">Sign In</h3>
			<div class="row">
				<div class="col-md-12">					
					<input class="form-control" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="user.username"/>
				</div>
				<br/><br/><br/>
				<div class="col-md-12">
					<input class="form-control" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="user.password" />
				</div>
				<br/><br/><br/>
				
				<div class="col-md-12">
					<div class="form-actions">
			<button type="submit" class="btn-signin" ng-click="save()">Login</button>
			
			<a href="index.html" id="forget-password" class="forget-password">Sign Up</a>
		</div>
				</div>
			</div>
		</div>
	
	</div>
	
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery-migrate.min.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>
<script src="angular.min.js" type="text/javascript"></script>
<script src="controller/Login.js" type="text/javascript"></script>

	</body>
</html>
