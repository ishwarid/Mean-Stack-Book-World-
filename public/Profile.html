
<link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="profile.css" rel="stylesheet" type="text/css"/>
	<link href="plugins.css" rel="stylesheet" type="text/css"/>
	<link href="components.css" rel="stylesheet" type="text/css"/>
	

<div ng-app="Profile" ng-controller="myCont">

<div class="page-content-wrapper">
	<div class="page-content">
		<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

		<!-- BEGIN DASHBOARD STATS -->
		<div class="row">
					<div class="col-md-12">
						<!-- BEGIN PROFILE SIDEBAR -->
						<!-- END BEGIN PROFILE SIDEBAR -->
						<!-- BEGIN PROFILE CONTENT -->
						<div class="col-md-9">
							
						<div class="profile-content">
							<div class="row">
								<div class="col-md-12">
									<div class="portlet light">
										<div class="portlet-title tabbable-line">
											<div class="caption caption-md">
												<i class="icon-globe theme-font hide"></i>
												<span class="caption-subject font-blue-madison bold uppercase">Profile Account</span>
											</div>
											<ul class="nav nav-tabs">
												<li class="active">
													<a href="#tab_1_1" data-toggle="tab">Personal Info</a>
												</li>
												
												
											</ul>
										</div>
										<div class="portlet-body">
											<div class="tab-content">
												<!-- PERSONAL INFO TAB -->
												<div class="tab-pane active" id="tab_1_1">
													<form role="form" action="#">
														<div class="form-group">
															<label class="control-label">First Name</label>
															<input type="text" placeholder="First name" class="form-control" ng-model="user.fname" />
														</div>
														<div class="form-group">
															<label class="control-label">Last Name</label>
															<input type="text" placeholder="Last Name" class="form-control" ng-model="user.lname" />
														</div>
														<div class="form-group">
															<label class="control-label">Email</label>
															<input type="text" placeholder="Email" class="form-control" ng-model="user.email" />
														</div>
														
														
														<div class="form-group">
															<label class="control-label">Current Password</label>
															<input type="password" class="form-control" ng-model="user.password"/>
														</div>
														<div class="form-group">
															<label class="control-label">New Password</label>
															<input type="password" class="form-control" ng-model="user.newpassword"/>
														</div>
														<div class="form-group">
															<label class="control-label">Re-type New Password</label>
															<input type="password" class="form-control" ng-model="repassword"/>
														</div>
														<div class="margiv-top-10">
															<a href="javascript:;" class="btn green-haze" ng-click="updatePersonalInfo()">
															Save Changes </a>
															<a href="javascript:;" class="btn default" ng-click="cancle()">
															Cancel </a>
														</div>
													</form>
												</div>
												<!-- END PERSONAL INFO TAB -->
												<!-- CHANGE AVATAR TAB -->
												
												<!-- CHANGE PASSWORD TAB -->
												
												
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						</div>
						<!-- END PROFILE CONTENT -->
					</div>
				</div>

	</div>
</div>
</div>


<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery-migrate.min.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>
<script src="angular.min.js" type="text/javascript"></script>
<script src="controller/Profile.js" type="text/javascript"></script>
<script src="ng-file-upload.min.js" type="text/javascript"></script>
